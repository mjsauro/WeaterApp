<!--DOCTYPE html-->
<html lang="en">

<head>
    <title>Check the weather! </title>
    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/a62cf8bb4a.js"></script>
    <!--bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto|Roboto+Mono|Ubuntu" rel="stylesheet">
    <link href="https://websygen.github.io/owfont/css/owfont-regular.css" rel="stylesheet" type="text/css">
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-xs-6 text-white text-center text-capitalize">
                <h1>Weather Forecast</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-xs-6 text-white text-center text-capitalize">
                <p>Current Conditions in <span id="city-name"></span></p>                
            </div>
        </div>
        <div class="row">
            <div class="col-6 offset-3" id="current-conditions">
                <div class="card text-white bg-transparent mb-3">
                    <div class="card-header text-center">
                        <span class="mt-2" id="current-date-and-time"></span>
                    </div>
                    <div class="mt-2">
                        <span id="current-condition"></span>
                        <span id="current-icon"></span>
                        <span id="current-temp"></span><span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/moment@2.22.2/moment.min.js"></script>
<script src=titleCase.js></script>
<script src="javascript.js"></script>
</body>

</html>
