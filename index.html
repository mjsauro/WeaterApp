<!--DOCTYPE html-->
<html lang="en">

<head>
    <title>Check the weather! </title>

    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/a62cf8bb4a.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="stylesheet.css">

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="javascript.js"></script>

    <!--<script src="https://query.yahooapis.com/v1/public/yql?q=select wind from weather.forecast where woeid in (select woeid from geo.places(1) where text='chicago, il')&format=json&callback=callbackFunction"></script> -->

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <h1>Check the weather!</h1>
        </div>
        <div class="form-group row">
            <label for="search-input" class="col-sm-3 col-form-label">Type in your city to get the weather!</label>
            <div class="col-sm-3">
                <input class="form-control" type="text" placeholder="Enter your city!" id="search-input" name="search-input" value="">
            </div>
            <div class="col-sm-3">
                <input id="submit" name="submit" type="submit" value="Submit" class="btn btn-primary">
                <!-- <button type="submit" class="btn btn-primary" id="submit">Submit</button> -->
            </div>
        </div>
        <section>
            <article>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="title">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="current">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <!-- day 1 -->
                    <div class="col-sm-2 dayBox">
                        <div class="day1d date">
                        </div>
                        <div class="day1day day">
                        </div>
                        <div class="day1h high">
                        </div>
                        <div class="day1l low">
                        </div>
                        <div class="day1t text">
                        </div>
                    </div>
                    <!-- day 2 -->
                    <div class="col-sm-2 dayBox">
                        <div class="day2d date">
                        </div>
                        <div class="day2day day">
                        </div>
                        <div class="day2h high">
                        </div>
                        <div class="day2l low">
                        </div>
                        <div class="day2t text">
                        </div>
                    </div>
                    <!-- day 3 -->
                    <div class="col-sm-2 dayBox">
                        <div class="day3d date">
                        </div>
                        <div class="day3day day">
                        </div>
                        <div class="day3h high">
                        </div>
                        <div class="day3l low">
                        </div>
                        <div class="day3t text">
                        </div>
                    </div>
                    <!-- day 4 -->
                    <div class="col-sm-2 dayBox">
                        <div class="day4d date">
                        </div>
                        <div class="day4day day">
                        </div>
                        <div class="day4h high">
                        </div>
                        <div class="day4l low">
                        </div>
                        <div class="day4t text">
                        </div>
                    </div>
                    <!-- day 5 -->
                    <div class="col-sm-2 dayBox">
                        <div class="day5d date">
                        </div>
                        <div class="day5day day">
                        </div>
                        <div class="day5h high">
                        </div>
                        <div class="day5l low">
                        </div>
                        <div class="day5t text">
                        </div>
                    </div>
                </div>
            </article>
        </section>
    </div>
</body>

</html>
