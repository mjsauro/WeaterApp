<!--DOCTYPE html-->
<html lang="en">

<head>
    <title>Check the weather! </title>
    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/a62cf8bb4a.js"></script>
    <!--bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto|Roboto+Mono|Ubuntu" rel="stylesheet">
    <link href="https://websygen.github.io/owfont/css/owfont-regular.css" rel="stylesheet" type="text/css">
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="mt-5">
    <div class="container">
        <div class="row">
            <div class="col-12 text-white text-center text-capitalize">
                <h1>Weather Forecast</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-white text-center text-capitalize">
                <p>Today's Date: <span id="current-date"></span></p>
            </div>
        </div>
        <div class="row">
            <div class="col-10 offset-1 col-sm-6 offset-sm-3">
                <div class="card text-white bg-transparent mb-3">
                    <div class="card-header text-center">
                        <span class="mt-2" id="address"></span>
                        <br />
                        <span class="mt-2" id="current-time"></span>
                        <br />
                        <span id="current-condition"></span>
                    </div>
                    <div class="card-body mt-2">
                        <div class="row text-center">
                            <div class="col-12 col-sm-6">
                                <i id="current-icon"><span class="pl-4" id="current-temp"></span></i>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div id="rain-span">
                                    <span>Rain: <span id="rain"></span></span>
                                    <br />
                                </div>
                                <span>Humidity: <span id="humidity"></span>%</span>
                                <br />
                                <span>Wind: <span id="wind"></span>
                            </div>
                        </div>
                    </div> 
                    <div class="card-footer mt-2">
                        <div >
                            <div class="text-center">
                                <div class="btn btn-group btn-group-lg flex-wrap ">
                                    <button id="time0" type="button" class="btn btn-outline-light mb-3"></button>
                                    <button id="time1" type="button" class="btn btn-outline-light mb-3"></button>
                                    <button id="time2" type="button" class="btn btn-outline-light mb-3"></button>
                                    <button id="time3" type="button" class="btn btn-outline-light mb-3"></button>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 text-center">
                                <div class="btn btn-group btn-group-lg flex-wrap">
                                    <button id="time4" type="button" class="btn btn-outline-light mb-3"></button>
                                    <button id="time5" type="button" class="btn btn-outline-light mb-3"></button>
                                    <button id="time6" type="button" class="btn btn-outline-light mb-3"></button>
                                    <button id="time7" type="button" class="btn btn-outline-light mb-3"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.22.2/moment.min.js"></script>
    <script src="js/variables.js"></script>
    <script src="js/titleCase.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRG6tjiCDHxerG9oPjQuR63-FRj-l7dEE">







    </script>
    <script src="js/degToDirection.js"></script>
    <script src="js/javascript.js"></script>
    <script src="js/timeButtons.js"></script>
    <script src="js/location.js"></script>
    <script src="js/geocode.js"></script>
    <script src="js/weatherCalls.js"></script>
</body>

</html>
