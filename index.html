<!--DOCTYPE html-->
<html lang="en">

<head>
    <title>Check the weather! </title>

    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/a62cf8bb4a.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="stylesheet.css">

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="javascript.js"></script>

    <script>


    </script>

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <div class="background">
        <div class="container-fluid transparent">
            <div class="jumbotron">
                <h1>Check the weather!</h1>

                <div class="form-group row">
                    <div class="col-sm-3">
                        <label for="city-input" class=" col-form-label">Type in your city!</label>
                        <input class="form-control " type="text" placeholder="Enter your city!" id="city-input" name="city-input" value="">
                        <label for="state-input" class=" col-form-label">Type in your state!</label>
                        <input class="form-control " type="text" placeholder="Enter your state!" id="state-input" name="state-input" value="">
                        <input id="submit" name="submit" type="submit" value="Submit" class="btn btn-primary">
                        <input id="detect" name="submit" type="submit" value="Detect Location" class="btn btn-primary">
                    </div>

                    <div class="col-sm-offset-3 col-sm-3">
                        <div class="title"></div>
                        <h4>Current conditions: </h4>
                        <p class="currenttemp"></p>
                        <p class="currenttext"></p>
                    </div>
                    <div class="col-xs-2">
                        <div class="current-icon">
                        </div>
                    </div>
                </div>
            </div>
            <section>
                <article>
                    <div style="display: none" class="weatherTemplate">
                        <div class="weatherHeader"></div>
                        <div class="weatherDay"></div>
                        <div class="weatherHigh"></div>
                        <div class="weatherLow"></div>
                        <div class="weatherText"></div>
                        <div class="weatherCode"></div>
                    </div>
                </article>
            </section>
        </div>
    </div>

</body>

</html>
